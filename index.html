<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typerly</title>
    <link rel="icon" href="images/typerly-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container">
        <h1>Typing Ability Language Checker</h1>

        <div class="language-selector">
            <label for="language" >Choose a Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="it">Italian</option>
                <option value="pl">Polish</option>
                <option value="bn">Bengali</option>
                <option value="ta">Tamil</option>
                <option value="sd">Sindhi</option>
                <option value="pt">Portuguese</option>
                <option value="ko">Korean</option>
                <option value="mr">Marathi</option>
                <option value="jv">Javanese</option>
                <option value="vi">Vietnamese</option>
                <option value="tr">Turkish</option>
                <option value="ur">Urdu</option>
                <option value="gu">Gujarati</option>
                <option value="uk">Ukrainian</option>
                <option value="ml">Malayalam</option>
                <option value="kn">Kannada</option>
                <option value="or">Oriya</option>
                <option value="pa">Punjabi</option>
                <option value="ro">Romanian</option>
                <option value="bho">Bhojpuri</option>
                <option value="fa">Farsi</option>
                <option value="ha">Hausa</option>
            </select>
        </div>

        <div class="text-container">
            <div class="reference-text-wrapper">
                <p id="referenceText"></p>
                <button id="refreshSentence" class="refresh-button" title="Get a new random sentence">â†»</button>
            </div>
        </div>

        <div class="input-container">
            <textarea id="userInput" placeholder="Type the above sentence here..." rows="5" disabled></textarea>
        </div>

        <div class="controls">
            <button onclick="startTest()">Start</button>
            <button onclick="checkTyping()">Check</button>
            <span id="timer" class="digital-timer">
                <span id="digit-min-1">0</span><span id="digit-min-2">0</span>
                <span class="colon">:</span>
                <span id="digit-sec-1">0</span><span id="digit-sec-2">0</span>
            </span>
        </div>

        <div id="result"></div>
    </div>

    <footer class="fixed-footer">
        "No autocorrects were harmed in the making of this app" â€” Krati ðŸ˜„
    </footer>
</body>

</html>
